<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Pulse Weekly: Dec 20 – Dec 26, 2025</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel Standalone for browser-side JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'os-ebony': '#3C3C3D',
              'os-cornflower': '#5B85A0',
              'os-charcoal': '#2E3B51',
              'os-taupe': '#CFCBCE',
              'os-bg': '#F4F4F5',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F4F4F5;
        color: #3C3C3D;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.4s ease-out forwards;
      }
      .chart-wrapper {
        position: relative;
        width: 100%;
        height: 400px;
        min-height: 400px;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
        "recharts": "https://esm.sh/recharts@2.13.3?external=react,react-dom"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Cpu, TrendingUp, ShieldAlert, Briefcase, FileText, Headphones, 
            ArrowRight, Zap, Scale, UserCheck, ExternalLink, Linkedin 
        } from 'lucide-react';
        import { 
            BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, 
            ResponsiveContainer, Cell, LabelList 
        } from 'recharts';

        // --- Data ---
        const DATE_RANGE = "Dec 20 – Dec 26, 2025";
        const LINKEDIN_URL = "https://www.linkedin.com/in/nicolemdickens/";
        const REPORT_URL = "https://rawcdn.githack.com/nmdickens/The-Week-in-AI/bc47cf67d2964df50207368123bc84ee352e9964/AI%20Weekly%20Pulse%2026DEC25.pdf";
        const AUDIO_URL = "https://rawcdn.githack.com/nmdickens/The-Week-in-AI/bc47cf67d2964df50207368123bc84ee352e9964/Agents,_Copyright,_and_the_AI_Power_Grab.m4a";
        
        const KPIS = [
            { value: "$20 Billion", label: "Nvidia acquires Groq, securing dominance in the inference chip market and neutralizing its primary LPU competitor." },
            { value: "50%", label: "Potential reduction in administrative workload via Fujitsu's new autonomous agent framework for B2B workflows." },
            { value: "$150,000", label: "Statutory damages sought per work in the Carreyrou copyright lawsuit, threatening to force model 'unlearning'." }
        ];

        const CHART_DATA = [
            { name: 'Nvidia (Groq)', value: 20000 },
            { name: 'Google (Intersect)', value: 4750 },
            { name: 'DP Technology', value: 114 },
            { name: 'Nawah Scientific', value: 23 },
            { name: 'Ankar (Legal Tech)', value: 20 },
        ];

        // --- Components ---

        const Header = () => (
            <header className="text-center mb-10 pt-8 animate-fadeIn">
                <h1 className="text-4xl md:text-5xl font-bold text-os-ebony mb-3 tracking-tight">
                    AI Pulse Weekly
                </h1>
                <p className="text-lg md:text-xl text-os-cornflower font-bold uppercase tracking-widest">
                    {DATE_RANGE}
                </p>

                <div className="mt-8 grid grid-cols-1 sm:grid-cols-3 gap-6 max-w-5xl mx-auto px-4">
                    {KPIS.map((kpi, index) => (
                        <div 
                            key={index} 
                            className={`bg-white p-6 rounded-2xl border-2 shadow-sm hover:shadow-md transition-all duration-300 ${index % 2 === 0 ? 'border-os-cornflower' : 'border-os-charcoal'}`}
                        >
                            <p className={`text-3xl font-bold mb-2 ${index % 2 === 0 ? 'text-os-cornflower' : 'text-os-charcoal'}`}>{kpi.value}</p>
                            <p className="text-sm text-os-ebony/70 leading-snug font-medium">{kpi.label}</p>
                        </div>
                    ))}
                </div>
                
                <div className="flex flex-wrap justify-center gap-4 mt-8">
                    <a href={REPORT_URL} target="_blank" rel="noopener noreferrer" className="bg-os-ebony hover:bg-os-charcoal text-white font-bold py-3 px-8 rounded-full transition-all duration-300 shadow-md hover:shadow-lg text-sm sm:text-base flex items-center gap-2">
                        <FileText size={20} />
                        Read Full Report
                    </a>
                    <a href={AUDIO_URL} target="_blank" rel="noopener noreferrer" className="bg-white text-os-cornflower border-2 border-os-cornflower hover:bg-os-cornflower hover:text-white font-bold py-3 px-8 rounded-full transition-all duration-300 shadow-md hover:shadow-lg text-sm sm:text-base flex items-center gap-2">
                        <Headphones size={20} />
                        Listen to Audio
                    </button>
                </div>
            </header>
        );

        const Navigation = ({ activeSection, setActiveSection }) => {
            const sections = [
                { id: 'technology', label: 'Technology', icon: Cpu },
                { id: 'investment', label: 'Investment', icon: TrendingUp },
                { id: 'policy', label: 'Policy', icon: ShieldAlert },
                { id: 'impact', label: 'Impact', icon: Briefcase },
            ];
            return (
                <nav className="flex flex-wrap justify-center gap-2 sm:gap-4 mb-10 bg-white p-2 rounded-2xl sm:rounded-full shadow-lg border border-os-taupe max-w-2xl mx-auto">
                    {sections.map((section) => {
                        const Icon = section.icon;
                        return (
                            <button
                                key={section.id}
                                onClick={() => setActiveSection(section.id)}
                                className={`flex items-center gap-2 py-2 px-6 rounded-xl sm:rounded-full text-sm sm:text-base font-bold transition-all duration-300 ${activeSection === section.id ? 'bg-os-charcoal text-white shadow-md transform scale-105' : 'text-os-ebony hover:bg-os-taupe/30 hover:text-os-charcoal'}`}
                            >
                                <Icon size={18} />
                                {section.label}
                            </button>
                        );
                    })}
                </nav>
            );
        };

        const InvestmentChartComp = () => (
            <div className="chart-wrapper bg-white p-4 rounded-3xl border border-os-taupe shadow-sm">
                <ResponsiveContainer width="100%" height="100%">
                    <BarChart 
                        data={CHART_DATA} 
                        layout="vertical" 
                        margin={{ top: 20, right: 100, left: 100, bottom: 20 }}
                    >
                        <CartesianGrid strokeDasharray="3 3" horizontal={true} vertical={false} stroke="#e5e7eb" />
                        <XAxis type="number" hide />
                        <YAxis 
                            dataKey="name" 
                            type="category" 
                            tick={{ fill: '#3C3C3D', fontSize: 11, fontWeight: 600 }} 
                            axisLine={false} 
                            tickLine={false} 
                            width={90} 
                        />
                        <Tooltip 
                            cursor={{ fill: '#CFCBCE', opacity: 0.2 }}
                            contentStyle={{ 
                                backgroundColor: '#fff', 
                                border: '1px solid #5B85A0', 
                                borderRadius: '12px', 
                                fontSize: '13px'
                            }}
                            formatter={(value) => [`$${value >= 1000 ? (value/1000).toFixed(1) + 'B' : value + 'M'}`, 'Funding']}
                        />
                        <Bar dataKey="value" radius={[0, 10, 10, 0]} barSize={26}>
                            {CHART_DATA.map((entry, index) => (
                                <Cell key={`cell-${index}`} fill={index === 0 ? '#2E3B51' : (index % 2 === 0 ? '#5B85A0' : '#3C3C3D')} />
                            ))}
                            <LabelList 
                                dataKey="value" 
                                position="right" 
                                formatter={(val) => `$${val >= 1000 ? (val/1000).toFixed(1) + 'B' : val + 'M'}`} 
                                style={{ fill: '#2E3B51', fontSize: 12, fontWeight: 800 }}
                                offset={12}
                            />
                        </Bar>
                    </BarChart>
                </ResponsiveContainer>
            </div>
        );

        const App = () => {
            const [activeSection, setActiveSection] = useState('technology');

            const sectionContent = useMemo(() => {
                switch (activeSection) {
                    case 'technology':
                        return (
                            <div className="space-y-6 animate-fadeIn">
                                <div className="text-center mb-8">
                                    <h2 className="text-3xl font-bold mb-4 text-os-ebony">The "Digital Employee" Era</h2>
                                    <p className="text-lg text-os-ebony/80 max-w-3xl mx-auto leading-relaxed">
                                        Software is evolving from a tool into an autonomous teammate. This week marks the structural transition to <strong>Agentic AI</strong>.
                                    </p>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="bg-white p-8 rounded-3xl border border-os-taupe shadow-sm hover:shadow-md transition-all">
                                        <div className="flex items-center gap-3 mb-4">
                                            <Cpu className="text-os-cornflower" size={32} />
                                            <h3 className="text-xl font-bold text-os-ebony">MiniMax M2.1 & MoE</h3>
                                        </div>
                                        <p className="text-os-ebony/70 leading-relaxed">
                                            A massive 230B parameter model using Mixture-of-Experts architecture to minimize costs by activating only relevant subnetworks—enabling affordable, persistent agents.
                                        </p>
                                    </div>
                                    <div className="bg-white p-8 rounded-3xl border border-os-taupe shadow-sm hover:shadow-md transition-all">
                                        <div className="flex items-center gap-3 mb-4">
                                            <Zap className="text-os-charcoal" size={32} />
                                            <h3 className="text-xl font-bold text-os-ebony">Secure Inter-Agent Gateway</h3>
                                        </div>
                                        <p className="text-os-ebony/70 leading-relaxed">
                                            Fujitsu's Kozuchi platform enables agents to negotiate B2B transactions cryptographically, removing human friction from high-volume supply chain loops.
                                        </p>
                                    </div>
                                </div>
                                <div className="bg-os-cornflower/10 p-8 rounded-3xl border border-os-cornflower/20">
                                    <h3 className="text-xl font-bold text-os-charcoal mb-3">NVIDIA NIM: The New Standard</h3>
                                    <p className="text-os-ebony/80">
                                        NVIDIA is packaging inference as microservices (NIM), effectively creating the <strong>"Docker for AI Agents."</strong> This allows enterprises to deploy sovereign agents securely on private clouds.
                                    </p>
                                </div>
                            </div>
                        );
                    case 'investment':
                        return (
                            <div className="space-y-6 animate-fadeIn">
                                <div className="text-center mb-8">
                                    <h2 className="text-3xl font-bold mb-4 text-os-ebony">Infrastructure & Vertical SaaS</h2>
                                    <p className="text-lg text-os-ebony/80 max-w-3xl mx-auto leading-relaxed">
                                        The focus is shifting from foundation models to the <strong>Physical Infrastructure</strong> and specialized vertical workflows.
                                    </p>
                                </div>
                                <InvestmentChartComp />
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
                                    <div className="bg-white p-6 rounded-2xl border-l-8 border-os-cornflower shadow-sm">
                                        <h4 className="font-bold text-lg text-os-ebony mb-2">Deep Domain Specialization</h4>
                                        <p className="text-sm text-os-ebony/70">
                                            Investment is fleeing "chat" apps in favor of high-moat vertical agents. Ankar's $20M raise for patent law automation validates the value of specialized domain knowledge.
                                        </p>
                                    </div>
                                    <div className="bg-white p-6 rounded-2xl border-l-8 border-os-charcoal shadow-sm">
                                        <h4 className="font-bold text-lg text-os-ebony mb-2">Service-as-Software M&A</h4>
                                        <p className="text-sm text-os-ebony/70">
                                            Consolidation is accelerating. Firms like 1Point1 are acquiring AI expertise to replace traditional labor arbitrage with high-margin automated workflows.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        );
                    case 'policy':
                        return (
                            <div className="space-y-6 animate-fadeIn">
                                <div className="text-center mb-8">
                                    <h2 className="text-3xl font-bold mb-4 text-os-ebony">The Preemption Crisis</h2>
                                    <p className="text-lg text-os-ebony/80 max-w-3xl mx-auto leading-relaxed">
                                        A power struggle between Federal preemption and State mandates is creating a "Schrödinger's Compliance" environment.
                                    </p>
                                </div>
                                <div className="bg-white p-8 rounded-3xl shadow-sm border border-os-taupe flex flex-col md:flex-row gap-6 items-start">
                                    <div className="bg-os-ebony/5 p-4 rounded-2xl shrink-0">
                                        <ShieldAlert className="text-os-ebony" size={40} />
                                    </div>
                                    <div>
                                        <h3 className="text-xl font-bold text-os-ebony mb-2">Federal vs. State Preemption</h3>
                                        <p className="text-os-ebony/70 leading-relaxed">
                                            A new Executive Order seeks to preempt state-level safety laws, arguing they harm national competitiveness. This creates a "moving target" compliance environment.
                                        </p>
                                    </div>
                                </div>
                                <div className="bg-white p-8 rounded-3xl shadow-sm border border-os-taupe flex flex-col md:flex-row gap-6 items-start">
                                    <div className="bg-os-cornflower/5 p-4 rounded-2xl shrink-0">
                                        <Scale className="text-os-cornflower" size={40} />
                                    </div>
                                    <div>
                                        <h3 className="text-xl font-bold text-os-ebony mb-2">The Carreyrou Copyright Case</h3>
                                        <p className="text-os-ebony/70 leading-relaxed">
                                            Targeting "Shadow Libraries," this lawsuit could force developers into <strong>"model unlearning,"</strong> effectively deleting parts of an AI's memory if training data is ruled infringing.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        );
                    case 'impact':
                        return (
                            <div className="space-y-6 animate-fadeIn">
                                <div className="text-center mb-8">
                                    <h2 className="text-3xl font-bold mb-4 text-os-ebony">The Professional Apprenticeship Crisis</h2>
                                    <p className="text-lg text-os-ebony/80 max-w-3xl mx-auto leading-relaxed">
                                        As agents replace junior roles, we face a structural challenge: how do we train the next generation of senior leaders?
                                    </p>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <div className="bg-white p-8 rounded-3xl shadow-md border border-os-taupe">
                                        <Briefcase className="text-os-cornflower mb-4" size={40} />
                                        <h3 className="font-bold text-xl text-os-ebony mb-3">Deflationary Knowledge Labor</h3>
                                        <p className="text-os-ebony/70 leading-relaxed">
                                            The junior knowledge work tier—data synthesis, basic legal research, administrative coordination—is the primary target for agentic automation.
                                        </p>
                                    </div>
                                    <div className="bg-white p-8 rounded-3xl shadow-md border border-os-taupe">
                                        <UserCheck className="text-os-charcoal mb-4" size={40} />
                                        <h3 className="font-bold text-xl text-os-ebony mb-3">The "Judgment Premium"</h3>
                                        <p className="text-os-ebony/70 leading-relaxed">
                                            In a world flooded with agent-generated "slop," verified human judgment and relationship capital become the only defensible profit centers.
                                        </p>
                                    </div>
                                </div>
                                <div className="mt-8 bg-os-charcoal text-white p-10 rounded-3xl shadow-xl flex flex-col md:flex-row gap-8 items-center">
                                    <div className="text-center md:text-left">
                                        <h3 className="font-bold text-2xl mb-3 text-os-taupe">Strategic Roadmap</h3>
                                        <p className="text-os-taupe/80 mb-6 max-w-xl">
                                            The "Agentic Turn" requires an organizational redesign. Start identifying "High-Friction, Low-Judgment" loops to pilot today.
                                        </p>
                                        <a href={LINKEDIN_URL} target="_blank" rel="noopener noreferrer" className="bg-os-cornflower hover:bg-white hover:text-os-cornflower text-white font-bold py-3 px-10 rounded-full inline-flex items-center gap-2 transition-all shadow-lg">
                                            Connect with Nicole Dickens <ExternalLink size={18} />
                                        </a>
                                    </div>
                                </div>
                            </div>
                        );
                    default:
                        return null;
                }
            }, [activeSection]);

            return (
                <div className="min-h-screen pb-20">
                    <div className="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <Header />
                        
                        <div className="bg-white p-6 md:p-10 rounded-3xl shadow-xl border border-os-taupe mb-10 max-w-5xl mx-auto">
                            <h3 className="text-2xl font-bold mb-6 text-center text-os-ebony">Executive Summary: The Agentic Turn</h3>
                            <div className="text-os-ebony/90 leading-relaxed space-y-4">
                                <p>
                                    Dec 2025 marks the metamorphosis from "Copilots" to "Digital Employees." We are entering the era of <strong>Agentic AI</strong>—autonomous systems capable of end-to-end economic labor.
                                </p>
                                <p>
                                    This acceleration is colliding with regulatory frameworks. A constitutional crisis over federal preemption and landmark copyright suits threaten the industry's intellectual foundations, while capital shifts focus to specialized <strong>Vertical AI</strong>.
                                </p>
                                <p className="bg-os-taupe/20 p-5 rounded-xl font-semibold text-os-charcoal border-l-8 border-os-cornflower italic">
                                    "The strategic imperative for 2026 is to freeze SG&A growth while scaling revenue via agentic orchestration. The winners will be firms that automate the back office ruthlessly to reinvest in high-touch human service."
                                </p>
                            </div>
                        </div>

                        <Navigation activeSection={activeSection} setActiveSection={setActiveSection} />
                        
                        <main className="max-w-5xl mx-auto min-h-[500px]">
                            {sectionContent}
                        </main>
                    </div>

                    <footer className="text-center py-12 text-os-cornflower text-sm mt-12 border-t border-os-taupe max-w-5xl mx-auto">
                        <p className="font-bold text-os-ebony mb-2 text-lg">Nicole Dickens • Fractional AI Consultant</p>
                        <p className="mb-4">Helping leaders navigate the structural transition to Agentic AI.</p>
                        <div className="flex justify-center gap-6 mt-4">
                            <a href={LINKEDIN_URL} target="_blank" className="hover:text-os-ebony transition-colors flex items-center gap-1">
                                <Linkedin size={16} /> LinkedIn
                            </a>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
