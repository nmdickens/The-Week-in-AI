<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Pulse Weekly: Feb 14 – Feb 20, 2026</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'sc-bluegray': '#E0A39F', // Honeysuckle
              'sc-taupe': '#988C80',    // Taupe
              'sc-cream': '#F9EBE1',    // Cream 2
              'sc-slate': '#4E514E',    // Gunmetal Gray
              'text-dark': '#3C3C3D',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F9EBE1; /* sc-cream */
        color: #3C3C3D; /* text-dark */
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.4s ease-out forwards;
      }
      .chart-wrapper {
        position: relative;
        width: 100%;
        height: 480px;
        min-height: 480px;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(138, 158, 160, 0.3);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
        "recharts": "https://esm.sh/recharts@2.13.3?external=react,react-dom"
      }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Cpu, TrendingUp, ShieldAlert, Briefcase, FileText, Headphones, 
            Zap, Scale, UserCheck, ExternalLink, Linkedin, MousePointer2, Settings, Factory, ShieldCheck,
            Network, BrainCircuit, Globe, Users, Microscope, Binary
        } from 'lucide-react';
        import { 
            BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, 
            ResponsiveContainer, Cell, LabelList 
        } from 'recharts';

        // --- Data ---
        const DATE_RANGE = "Feb 14 – Feb 20, 2026";
        const LINKEDIN_URL = "https://www.linkedin.com/in/nicolemdickens/";
        const REPORT_URL = "https://rawcdn.githack.com/nmdickens/The-Week-in-AI/6b7756203cdae0607e93e092ffec92a03f1afc09/AI%20Weekly%20Pulse%2020FEB26.pdf";
        const AUDIO_URL = "https://www.linkedin.com/in/nicolemdickens/";

        const KPIS = [
            { value: "$30 Billion", label: "Anthropic's record-breaking Series G funding round, valuing the firm at $380B." },
            { value: "$1.00 / hr", label: "The new 'cost of thinking' for frontier-level intelligence, commoditizing digital labor." },
            { value: "2 Million", label: "Token context window in Gemini 3.0 Ultra, enabling real-time multimodal reasoning." }
        ];

        const CHART_DATA = [
            { name: 'Anthropic', value: 30000, label: 'Series G' },
            { name: 'OpenAI', value: 30000, label: 'Nvidia Equity' },
            { name: 'SkildAI', value: 1400, label: 'Robotics' },
            { name: 'World Labs', value: 1000, label: 'Spatial AI' },
            { name: 'ElevenLabs', value: 500, label: 'Voice AI' },
        ];

        // --- Components ---

        const Header = () => (
            <header className="text-center mb-10 pt-8 animate-fadeIn">
                <h1 className="text-4xl md:text-5xl font-bold text-sc-slate mb-3 tracking-tight">
                    AI Pulse Weekly
                </h1>
                <p className="text-lg md:text-xl text-sc-taupe font-bold uppercase tracking-widest">
                    {DATE_RANGE}
                </p>

                <div className="mt-8 grid grid-cols-1 sm:grid-cols-3 gap-6 max-w-5xl mx-auto px-4">
                    {KPIS.map((kpi, index) => (
                        <div 
                            key={index} 
                            className={`bg-white/80 p-6 rounded-2xl border-2 shadow-sm hover:shadow-md transition-all duration-300 ${index % 2 === 0 ? 'border-sc-bluegray' : 'border-sc-slate'}`}
                        >
                            <p className={`text-3xl font-bold mb-2 ${index % 2 === 0 ? 'text-sc-bluegray' : 'text-sc-slate'}`}>{kpi.value}</p>
                            <p className="text-sm text-text-dark/80 leading-snug font-medium">{kpi.label}</p>
                        </div>
                    ))}
                </div>
                
                <div className="flex flex-wrap justify-center gap-4 mt-8">
                    <a href={LINKEDIN_URL} target="_blank" rel="noopener noreferrer" className="bg-sc-slate hover:bg-sc-bluegray text-white font-bold py-3 px-8 rounded-full transition-all duration-300 shadow-md hover:shadow-lg text-sm sm:text-base flex items-center gap-2">
                        <FileText size={20} />
                        AI Strategy Roadmap
                    </a>
                    <a href={LINKEDIN_URL} target="_blank" rel="noopener noreferrer" className="bg-white text-sc-slate border-2 border-sc-slate hover:bg-sc-slate hover:text-white font-bold py-3 px-8 rounded-full transition-all duration-300 shadow-md hover:shadow-lg text-sm sm:text-base flex items-center gap-2">
                        <Headphones size={20} />
                        AI Insights Dashboard
                    </a>
                </div>
            </header>
        );

        const Navigation = ({ activeSection, setActiveSection }) => {
            const sections = [
                { id: 'technology', label: 'Technology', icon: Cpu },
                { id: 'investment', label: 'Investment', icon: TrendingUp },
                { id: 'policy', label: 'Policy', icon: ShieldAlert },
                { id: 'impact', label: 'Impact', icon: Briefcase },
            ];
            return (
                <nav className="flex flex-wrap justify-center gap-2 sm:gap-4 mb-10 bg-white/60 p-2 rounded-2xl sm:rounded-full shadow-lg border border-sc-taupe/10 max-w-2xl mx-auto">
                    {sections.map((section) => {
                        const Icon = section.icon;
                        return (
                            <button
                                key={section.id}
                                onClick={() => setActiveSection(section.id)}
                                className={`flex items-center gap-2 py-2 px-6 rounded-xl sm:rounded-full text-sm sm:text-base font-bold transition-all duration-300 ${activeSection === section.id ? 'bg-sc-slate text-white shadow-md transform scale-105' : 'text-sc-slate hover:bg-sc-bluegray/10 hover:text-sc-bluegray'}`}
                            >
                                <Icon size={18} />
                                {section.label}
                            </button>
                        );
                    })}
                </nav>
            );
        };

        const InvestmentChartComp = () => (
            <div className="chart-wrapper bg-white/95 p-6 rounded-3xl border border-sc-taupe/20 shadow-sm">
                <ResponsiveContainer width="100%" height="100%">
                    <BarChart 
                        data={CHART_DATA} 
                        layout="vertical" 
                        margin={{ top: 20, right: 120, left: 140, bottom: 20 }}
                    >
                        <CartesianGrid strokeDasharray="3 3" horizontal={true} vertical={false} stroke="#B5B2B0" strokeOpacity={0.2} />
                        <XAxis type="number" hide />
                        <YAxis 
                            dataKey="name" 
                            type="category" 
                            tick={{ fill: '#3C3C3D', fontSize: 11, fontWeight: 600 }} 
                            axisLine={false} 
                            tickLine={false} 
                            width={130} 
                        />
                        <Tooltip 
                            cursor={{ fill: '#99B0B0', opacity: 0.1 }}
                            contentStyle={{ 
                                backgroundColor: '#FCFAF0', 
                                border: '1px solid #8A9EA0', 
                                borderRadius: '12px', 
                                fontSize: '13px'
                            }}
                            formatter={(value, name, props) => [`$${value >= 1000 ? (value/1000).toFixed(1) + 'B' : value + 'M'} (${props.payload.label})`, 'Deal Value']}
                        />
                        <Bar dataKey="value" radius={[0, 10, 10, 0]} barSize={28}>
                            {CHART_DATA.map((entry, index) => (
                                <Cell key={`cell-${index}`} fill={index === 0 ? '#8A9EA0' : (index % 2 === 0 ? '#99B0B0' : '#B5B2B0')} />
                            ))}
                            <LabelList 
                                dataKey="value" 
                                position="right" 
                                formatter={(val) => `$${val >= 1000 ? (val/1000).toFixed(1) + 'B' : val + 'M'}`} 
                                style={{ fill: '#3C3C3D', fontSize: 12, fontWeight: 800 }}
                                offset={12}
                            />
                        </Bar>
                    </BarChart>
                </ResponsiveContainer>
            </div>
        );

        const App = () => {
            const [activeSection, setActiveSection] = useState('technology');

            const sectionContent = useMemo(() => {
                switch (activeSection) {
                    case 'technology':
                        return (
                            <div className="space-y-6 animate-fadeIn">
                                <div className="text-center mb-8">
                                    <h2 className="text-3xl font-bold mb-4 text-sc-slate underline decoration-sc-bluegray decoration-4 underline-offset-8">Intelligence as a Commodity & Agentic Infrastructure</h2>
                                    <p className="text-lg text-text-dark/80 max-w-3xl mx-auto leading-relaxed">
                                        "Frontier Sunday" marked the end of the sequential leap-frog era. Five flagship models released in 17 hours, signaling the dawn of autonomous workers.
                                    </p>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="bg-white/85 p-8 rounded-3xl border border-sc-taupe/20 shadow-sm hover:shadow-md transition-all">
                                        <div className="flex items-center gap-3 mb-4">
                                            <Network className="text-sc-bluegray" size={32} />
                                            <h3 className="text-xl font-bold text-sc-slate">The Great Convergence</h3>
                                        </div>
                                        <p className="text-text-dark/70 leading-relaxed">
                                            GPT-4.5, Claude 4, and Gemini 3.0 Ultra launched simultaneously. Intelligence is now a foundational layer of global infrastructure, shifting from chatbots to autonomous agents.
                                        </p>
                                    </div>
                                    <div className="bg-white/85 p-8 rounded-3xl border border-sc-taupe/20 shadow-sm hover:shadow-md transition-all">
                                        <div className="flex items-center gap-3 mb-4">
                                            <Zap className="text-sc-slate" size={32} />
                                            <h3 className="text-xl font-bold text-sc-slate">The Power Wall</h3>
                                        </div>
                                        <p className="text-text-dark/70 leading-relaxed">
                                            The primary constraint has shifted from chips to electrical grid capacity. Tech giants possess hardware they cannot deploy due to massive energy bottlenecks and grid-lock.
                                        </p>
                                    </div>
                                </div>
                                <div className="bg-sc-bluegray/5 p-8 rounded-3xl border border-sc-bluegray/20 text-center">
                                    <h3 className="text-xl font-bold text-sc-slate mb-3">Master the Agentic Era</h3>
                                    <p className="text-text-dark/80 mb-6">
                                        The barrier to entry for sophisticated automation has collapsed. Competitive advantage is no longer found in model access, but in the mastery of integration.
                                    </p>
                                    <a href={LINKEDIN_URL} target="_blank" className="inline-flex items-center gap-2 bg-sc-slate text-white px-8 py-3 rounded-full font-bold hover:bg-sc-bluegray transition-all shadow-md">
                                        Launch Your AI Opportunity Sprint <MousePointer2 size={18} />
                                    </a>
                                </div>
                            </div>
                        );
                    case 'investment':
                        return (
                            <div className="space-y-6 animate-fadeIn">
                                <div className="text-center mb-8">
                                    <h2 className="text-3xl font-bold mb-4 text-sc-slate underline decoration-sc-taupe decoration-4 underline-offset-8">De-Risking & Physical AI Concentration</h2>
                                    <p className="text-lg text-text-dark/80 max-w-3xl mx-auto leading-relaxed">
                                        Capital is concentrating into 'Physical AI' and robotics that bridge the gap between digital intelligence and physical execution.
                                    </p>
                                </div>
                                <InvestmentChartComp />
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
                                    <div className="bg-white/85 p-6 rounded-2xl border-l-8 border-sc-bluegray shadow-sm">
                                        <h4 className="font-bold text-lg text-sc-slate mb-2">Nvidia's Equity Pivot</h4>
                                        <p className="text-sm text-text-dark/70">
                                            Nvidia replaced a $100B infrastructure partnership with a $30B equity stake in OpenAI, de-risking its position while securing its role as the primary hardware supplier.
                                        </p>
                                    </div>
                                    <div className="bg-white/85 p-6 rounded-2xl border-l-8 border-sc-taupe shadow-sm">
                                        <h4 className="font-bold text-lg text-sc-slate mb-2">Embodied AI Surge</h4>
                                        <p className="text-sm text-text-dark/70">
                                            SkildAI's $1.4B round and World Labs' $1B focus on spatial AI signal a shift toward 'moving atoms, not just bits'—where AI interacts directly with the physical world.
                                        </p>
                                    </div>
                                </div>
                                <div className="bg-sc-slate text-white p-8 rounded-3xl mt-8 text-center shadow-lg">
                                    <h3 className="text-xl font-bold mb-3">Audit Your Vertical AI Strategy</h3>
                                    <p className="mb-6 opacity-90">Navigate the 'Year of Execution' by identifying tangible productivity gains and securing reliable power-to-compute pipelines.</p>
                                    <a href={LINKEDIN_URL} target="_blank" className="bg-white text-sc-slate px-10 py-3 rounded-full font-bold hover:bg-sc-taupe hover:text-text-dark transition-all shadow-md">
                                        Update Your AI Strategy Roadmap
                                    </a>
                                </div>
                            </div>
                        );
                    case 'policy':
                        return (
                            <div className="space-y-6 animate-fadeIn">
                                <div className="text-center mb-8">
                                    <h2 className="text-3xl font-bold mb-4 text-sc-slate underline decoration-sc-bluegray decoration-4 underline-offset-8">Federal Preemption vs. State Safety</h2>
                                    <p className="text-lg text-text-dark/80 max-w-3xl mx-auto leading-relaxed">
                                        A constitutional showdown is brewing as the federal government challenges state-level AI safety laws to ensure national dominance.
                                    </p>
                                </div>
                                <div className="space-y-6">
                                    <div className="bg-white/85 p-8 rounded-3xl shadow-sm border border-sc-taupe/20 flex flex-col md:flex-row gap-6 items-start">
                                        <div className="bg-sc-bluegray/10 p-4 rounded-2xl shrink-0">
                                            <Scale className="text-sc-bluegray" size={40} />
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-bold text-sc-slate mb-2">Executive Order 14365</h3>
                                            <p className="text-text-dark/70 leading-relaxed">
                                                The White House is utilizing 'funding as leverage' to preempt state AI rules in CA, CO, and TX, viewing them as obstructions to American innovation and interstate commerce.
                                            </p>
                                        </div>
                                    </div>
                                    <div className="bg-white/85 p-8 rounded-3xl shadow-sm border border-sc-taupe/20 flex flex-col md:flex-row gap-6 items-start">
                                        <div className="bg-sc-slate/10 p-4 rounded-2xl shrink-0">
                                            <ShieldCheck className="text-sc-slate" size={40} />
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-bold text-sc-slate mb-2">Sovereign AI Infrastructure</h3>
                                            <p className="text-text-dark/70 leading-relaxed">
                                                Israel, UAE, and Saudi Arabia are building independent, government-grade data centers to ensure national control and bypass foreign export restrictions.
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div className="text-center pt-6">
                                    <a href={LINKEDIN_URL} target="_blank" className="inline-flex items-center gap-2 bg-sc-slate text-white px-10 py-4 rounded-full font-bold hover:bg-sc-bluegray transition-all shadow-xl">
                                        Secure Your Fractional AI Leadership <ShieldAlert size={18} />
                                    </a>
                                </div>
                            </div>
                        );
                    case 'impact':
                        return (
                            <div className="space-y-6 animate-fadeIn">
                                <div className="text-center mb-8">
                                    <h2 className="text-3xl font-bold mb-4 text-sc-slate underline decoration-sc-taupe decoration-4 underline-offset-8">The Low-Hire, Low-Fire Stagnation</h2>
                                    <p className="text-lg text-text-dark/80 max-w-3xl mx-auto leading-relaxed">
                                        The 'Great Resignation' has ended. Job seekers now outnumber openings, shifting power back to employers as AI handles routine cognitive tasks.
                                    </p>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <div className="bg-white/85 p-8 rounded-3xl shadow-md border border-sc-bluegray/20">
                                        <Briefcase className="text-sc-bluegray mb-4" size={40} />
                                        <h3 className="font-bold text-xl text-sc-slate mb-3">The Efficiency Paradox</h3>
                                        <p className="text-text-dark/70 leading-relaxed">
                                            While 70% of firms report active AI use, 80% have seen no change in productivity yet. The 'Year of Execution' will test if valuations can be sustained by actual cash flow.
                                        </p>
                                    </div>
                                    <div className="bg-white/85 p-8 rounded-3xl shadow-md border border-sc-bluegray/20">
                                        <UserCheck className="text-sc-slate mb-4" size={40} />
                                        <h3 className="font-bold text-xl text-sc-slate mb-3">Synthetic Candidate Crisis</h3>
                                        <p className="text-text-dark/70 leading-relaxed">
                                            AI-generated resumes are warping candidate pools, making it harder for top talent to be discovered. Skill security is now outweighing traditional job security.
                                        </p>
                                    </div>
                                </div>
                                <div className="mt-8 glass-card p-10 rounded-3xl shadow-xl flex flex-col md:flex-row gap-8 items-center border-2 border-sc-bluegray/30">
                                    <div className="text-center md:text-left">
                                        <h3 className="font-bold text-2xl mb-3 text-sc-slate">Navigate the Agentic Era</h3>
                                        <p className="text-text-dark/80 mb-6 max-w-xl">
                                            As intelligence becomes a commodity, your primary differentiator is emotional intelligence and strategic oversight. Orchestrate your digital workforce with senior-grade leadership.
                                        </p>
                                        <a href={LINKEDIN_URL} target="_blank" rel="noopener noreferrer" className="bg-sc-slate hover:bg-sc-bluegray text-white font-bold py-3 px-10 rounded-full inline-flex items-center gap-2 transition-all shadow-lg">
                                            Consult on Fractional AI Leadership <ExternalLink size={18} />
                                        </a>
                                    </div>
                                </div>
                            </div>
                        );
                    default:
                        return null;
                }
            }, [activeSection]);

            return (
                <div className="min-h-screen pb-20">
                    <div className="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <Header />
                        
                        <div className="bg-white/95 p-6 md:p-10 rounded-3xl shadow-xl border border-sc-taupe/20 mb-10 max-w-5xl mx-auto">
                            <h3 className="text-2xl font-bold mb-6 text-center text-sc-slate">Executive Summary: The Great Convergence</h3>
                            <div className="text-text-dark/90 leading-relaxed space-y-4 text-lg">
                                <p>
                                    The reporting period of February 14 to February 20, 2026, marks the definitive shift of AI into a foundational layer of global infrastructure. Intelligence has become a <strong>utility-grade commodity</strong>, with the 'cost of thinking' collapsing to approximately $1 per hour.
                                </p>
                                <p>
                                    With the simultaneous launch of five frontier models, the focus has shifted from what AI can do to <strong>how it can be powered and integrated.</strong> Competitive advantage now lies in AI literacy and the mastery of agentic workflows that manage long-horizon planning.
                                </p>
                                <p className="bg-sc-bluegray/10 p-6 rounded-xl font-semibold text-text-dark border-l-8 border-sc-slate italic shadow-inner">
                                    "The 'Power Wall' is the new bottleneck. Success in the agentic era depends on moving past experimentation toward Workflow Industrialization, leveraging autonomous digital labor to compress time and capital constraints."
                                </p>
                            </div>
                            <div className="mt-10 text-center">
                                <a href={LINKEDIN_URL} target="_blank" rel="noopener noreferrer" className="inline-block bg-sc-slate text-white font-bold px-10 py-4 rounded-full hover:bg-sc-bluegray transition-all shadow-lg text-lg">
                                    Launch Your AI Opportunity Sprint
                                </a>
                            </div>
                        </div>

                        <Navigation activeSection={activeSection} setActiveSection={setActiveSection} />
                        
                        <main className="max-w-5xl mx-auto min-h-[500px]">
                            {sectionContent}
                        </main>
                    </div>

                    <footer className="text-center py-12 text-sc-slate text-sm mt-12 border-t border-sc-taupe/20 max-w-5xl mx-auto">
                        <p className="font-bold text-text-dark mb-2 text-xl">Nicole Dickens • Fractional AI Consultant</p>
                        <p className="mb-4 text-md opacity-80 italic">AI without a full-time hire — strategy, structure, and sanity included.</p>
                        <div className="flex justify-center gap-8 mt-6">
                            <a href={LINKEDIN_URL} target="_blank" className="text-sc-slate font-bold hover:text-text-dark transition-colors flex items-center gap-2 text-base">
                                <Linkedin size={20} /> LinkedIn Profile
                            </a>
                            <span className="text-sc-taupe/30">|</span>
                            <span className="text-text-dark/60 text-base">Powered by Gemini Deep Research</span>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
